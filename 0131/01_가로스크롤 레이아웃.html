<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>원페이지-가로스크롤 레이아웃</title>
  <link href="./css/layout.css" type="text/css" rel="stylesheet">

  <!-- 제이쿼리 라이브러리 -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

  <!-- 제이쿼리 ui라이브러리 -->
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>

  <script>
    $(function(){
      //가로스크롤값 구하기
      $(window).scroll(function(){
        let sPos = $(this).scrollLeft();
        $('.status').html(sPos); //화면에 출력하기
      });

      let mnu = $('.gnb ul li a');
      mnu.click(function(){
        
        $('.gnb ul li a').removeClass('on');
        $(this).addClass('on');

        //선택한 a요소의 href속성값을 출력해본다.
        let id_name = $(this).attr('href');
        console.log(id_name); //car1, car2, car3, car4

        //해당하는 콘텐츠 위치가 왼쪽 0이 되도록 한다.


        return false;
      });

    });
  </script>

</head>
<body>
  <span class="status"></span>
  <!-- 헤더영역 -->
  <header>
    <nav class="gnb">
      <ul>
        <li><a href="#car1" title="Mini Cooper">Mini Cooper</a></li>
        <li><a href="#car2" title="Tesla">Tesla</a></li>
        <li><a href="#car3" title="Lamborghini">Lamborghini</a></li>
        <li><a href="#car4" title="Porsche">Porsche</a></li>
      </ul>
    </nav>
  </header>

  <!-- 메인영역 -->
  <main id="cont">
    <section id="car1">
      <h2>Mini Cooper</h2>
      <p>자동차 소개 내용을 검색하여 내용 정리함.</p>
    </section>

    <section id="car2">
      <h2>Tesla</h2>
      <p>자동차 소개 내용을 검색하여 내용 정리함.</p>
    </section>

    <section id="car3">
      <h2>Lamborghini</h2>
      <p>자동차 소개 내용을 검색하여 내용 정리함.</p>
    </section>

    <section id="car4">
      <h2>Porsche</h2>
      <p>자동차 소개 내용을 검색하여 내용 정리함.</p>
    </section>
  </main>

  <!-- 푸터영역 -->
  <footer>
