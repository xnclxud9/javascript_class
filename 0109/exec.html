<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>쿠팡배너 콘텐츠</title>
  <style>
    .banner{
      width: 1263px;
      position: relative;
    }
    .banner .fa-xmark{
      color: #333;
      font-size: 32px;
      position: absolute;
      top: 50%;
      right: 20px;
      transform: translateY(-50%);
    }
  </style>
  <!-- 폰트어썸 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
  <!-- 제이쿼리 라이브러리 -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>
  <script>
    $(document).ready(function(){
      $('.fa-xmark').click(function() {
        $('.banner').slideUp();
      });
    });
  </script>
</head>
<body>
  <h2>쿠팡배너 콘텐츠</h2>
  <div>
    <header>
      <div class="banner">
        <img src="./images/coupang_02.jpg" alt="">
        <label type="button" class="fas fa-xmark">
      </div>
      <img src="./images/coupang_03.jpg" alt="헤더">
      <img src="./images/coupang_04.jpg" alt="헤더">
    </header>
    
    <main><img src="./images/coupang_05.jpg" alt=""></main>
  </div>
</body>
</html>
